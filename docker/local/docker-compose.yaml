version: '3.8'

services:
  pereiratechtalks: &pereiratechtalks
    user: '${UID}'
    build:
      context: .
      dockerfile: ./pereiratechtalks/Dockerfile
    working_dir: /app
    volumes:
      - ../..:/app
    ports:
      - '4321:4321'
    env_file:
      - pereiratechtalks/.env
    command:
      - /bin/sh
      - -c
      - |
        sleep infinity

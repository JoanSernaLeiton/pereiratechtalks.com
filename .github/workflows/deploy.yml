name: Deploy changes into GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['20']
    steps:
      - name: Step 1 - ‚öôÔ∏è Setup GitHub Config
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Step 2 - ‚öôÔ∏è Setup GitHub Config
        run: |
          git config user.name "ü§ñ Pereira Tech Talks"
          git config user.email "pereiratechtalks@gmail.com"
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Step 3 - üìÅ Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: Step 4 - ‚öôÔ∏è Install Dependencies
        run: npm install
      - name: Step 5 - Verify the existence of 'main__ghpages' branch
        run: |
          git checkout -b main__ghpages
          git pull origin main__ghpages
      - name: Step 6 - Build static files
        run: |
          npm run build:ghpages
      - name: Step 7 - Commit build changes
        run: |
          git add .
          git commit -m "Build: Update static files for GitHub Pages" || echo "No changes to commit"
      - name: Step 8 - Push changes to main__ghpages
        run: |
          git push origin main__ghpages
        env:
          GITHUB_TOKEN: ${{ secrets.AUTOMATION_GITHUB_TOKEN }}
